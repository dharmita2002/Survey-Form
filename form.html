<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="form.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container ">
        <header class="header">
            <h1 id="title">
                <b>OTT Platform analysis</b>
            </h1>
            <p id="description">
                <b>Thank you for taking the time to help us to improve the platform</b>
            </p>
        </header>
        <form action="" id="survey-form">

            <!-- Text section -->
            <div class="form-group">
                <label for="name">Where do you live?</label>
                <input type="text" name="name" id="name" class="formControl">
            </div>
            <!-- end of text section -->

             <!-- Text section -->
             <div class="form-group">

                <input type="text" name="name" id="name" class="formControl">
            </div>
            <!-- end of text section -->


           <!-- select section -->
           <div class="form-group">
            <p id="quest"></p>
            <label for="name">Do you think content should be more creative?</label>
            <select name="role" required id="dropdown" class="formControl">
                <option value="student">Yes</option>
                <option value="teacher">No</option>
            </select>
        </div>
        <!-- end of select section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="phone">What's your age?</label>
                <input type="number" name="phone" id="phone" class="formControl">
            </div>
            <!-- end of Number section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="address">Do you love download or online stream the program you want to watch?</label>
                <input type="text" name="address" id="address" class="formControl">
            </div>
            <!--  end of number section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="address">On the scale of 10 how much rate do you do the platform?</label>
                <input type="text" name="address" id="address" class="formControl">
            </div>
            <!--  end of number section -->

             <!-- Type Number section -->
             <div class="form-group">
                <label for="address">Which movie / webseries you love the most?</label>
                <input type="text" name="address" id="address" class="formControl">
            </div>
            <!--  end of number section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="address">Which genre you love the most?</label>
                <input type="text" name="address" id="address" class="formControl">
            </div>
            <!--  end of number section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="address">Do you have the subscription or not?</label>
                <input type="text" name="address" id="address" class="formControl">
            </div>
            <!--  end of number section -->

             <!-- Type Number section -->
             <div class="form-group">
                <label for="address">What are you persuing / occupation in your country?</label>
                <input type="text" name="address" id="address" class="formControl">
            </div>
            <!--  end of number section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="address">Which device you use for streaming the tvshows and movies?</label>
                <input type="text" name="address" id="address" class="formControl">
            </div>
            <!--  end of number section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="address">Which type of the series is like(tv shows,webseries,movie etc)?</label>
                <input type="text" name="address" id="address" class="formControl">
            </div>
            <!--  end of number section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="address">How much you rate the movie you loved?</label>
                <input type="text" name="address" id="address" class="formControl">
            </div>
            <!--  end of number section -->

             <!-- select section -->
           <div class="form-group">
            <p id="quest"></p>
            <label for="name">Do you love the OTT platform which you are using?</label>
            <select name="role" required id="dropdown" class="formControl">
                <option value="student">Yes</option>
                <option value="teacher">No</option>
            </select>
        </div>
        <!-- end of select section -->
            <!-- select section -->
            <div class="form-group">
                <p id="quest"></p>
                <label for="name">Do you want to have some new features in the OTT platforms?</label>
                <select name="role" required id="dropdown" class="formControl">
                    <option value="student">Yes</option>
                    <option value="teacher">No</option>
                </select>
            </div>
            <!-- end of select section -->

            <!-- radio button section -->
            <div class="form-group">
                <p id="quest"></p>
                <label for="name">Which platform do you like the most?</label>
                    <input type="radio" name="source" value="freinds"
                    class="inputRadio"
                    > Hotstar
                </label>

                    <input type="radio" name="source" value="tv-ads"
                    class="inputRadio"

                    <input type="radio" name="source" value="newspaper"
                    class="inputRadio"

                <label for="">

                    class="inputRadio"

                <p id="quest"></p>
                <label for="name">Which country you are from?</label>
                    <input type="checkbox" name="prefer" class="checkbox" value="front-end-dev"> INDIA

                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="app-dev">  OTHERS
                </label>
            </div>
            <div >
                <a href="thankyou.html" class="btn-color">SUBMIT</a>
